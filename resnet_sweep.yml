name: mlp-hyperparam-sweep
method: bayes
metric:
  name: testing_loss
  goal: minimize

parameters:
  input_size:
    values: [224]
  learning_rate:
    values: [0.001, 0.0001, 0.00001, 0.000001]
  tail_train_percentage:
    values: [0.05, 0.10, 0.15, 0.20, 0.25]
  optimizer:
    values: [sgd, adam]
  epochs:
    values: [40, 60]
  batch_size:
    values: [32, 64]